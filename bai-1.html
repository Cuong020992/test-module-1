<script>
    let point = [3,5,9,10,4,6];

    function findMax(){
        let max = point[0];
        for(let i = 0;i < point.length; i++){
            if(max < point[i]){
                max = point[i];
            }
        }
        document.write('điểm cao nhất là: '+max+ ' điểm');
    }
    findMax();
</script>
