<script>
    let array = [7,5,8,12,4];
    function tryRemoveFromArray(array,x){
        for(let i = 0;i < array.length; i++){
            if(array[i] == x){
                array.splice(i,1);
                --i;
            }
        }
        document.write(array);
        console.log(array);
    }
    tryRemoveFromArray(array,8);

</script>
