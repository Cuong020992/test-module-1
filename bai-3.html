<script>

    function isFibonacci(){
        let num = +prompt("Nhập số cần kiểm tra: ")
        let check = false;
        let a = 0;
        let b = 1;
        if (num == a){
            check = true;
        }
        while (b <= num){
            if (b == num ){
                check = true;
                break;
            } else {
                let temp = a+b;
                a = b;
                b = temp;
            }
        }
        return check;
    }
    let result = isFibonacci();
    alert(result);
</script>
